<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <!-- no favicon -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <script type="text/javascript">
  var buffer;
  var track;
  var track_time = 0;
  function getAudioFile(audioCtx, audioElement, url) {
    source = audioCtx.createBufferSource();
    var request = new XMLHttpRequest();

    request.open('GET', url, true);

    request.responseType = 'blob';

    request.onload = function(e) {
        console.log("request loaded");
        var blob = this.response;
        var fileReader = new FileReader();
        fileReader.onload = function() {
            console.log("arraybuffer loaded");
            var arrayBuffer = this.result;

            audioCtx.decodeAudioData(arrayBuffer, function(audioBuffer) {
                console.log("audiobuffer decoded");
                buffer = audioBuffer;
                source.buffer = audioBuffer;
                audioElement.controls = true;

                audioCtx.resume();

                //source.connect(audioCtx.destination);
                //source.loop = true;
              },
              function(e){ console.log("Error with decoding audio data" + e.err); }
            );
        };
        fileReader.readAsArrayBuffer(blob);
        audioElement.src = window.URL.createObjectURL(blob);
    }

    request.send();

    return source;
  }

  window.onload = function(){
    const url = "music/surf_mesa_ily.mp3";
    var audio = new Audio();
    audio.controls = false;
    audio.loop = false;
    audio.autoplay = false;
    audio.muted = true;
    document.getElementById("audio").appendChild(audio);

    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioContext = new AudioContext();
    audioContext.onstatechange = () => alert(audioContext.state);
    track = getAudioFile(audioContext, audio, url);
    const analyser = audioContext.createAnalyser();
    analyser.fftSize = 2048;


    track.connect(analyser);
    analyser.connect(audioContext.destination);

    audio.onplay = function(){
        audioContext.resume();
        console.log("onplay");
        track.disconnect(analyser);
        track = audioContext.createBufferSource();
        track.connect(analyser);
        track.buffer = buffer;
        track.start(0,track_time);
    };

    audio.ontimeupdate = function(){
        track_time = audio.currentTime;
    };

    audio.onpause = function(){
        console.log("onpause");
        track.stop();
    };

    //audio.play();
    //audio.pause();
  }
  </script>
</head>
<body>
<div id="audio"></div>
</body>
</html>
