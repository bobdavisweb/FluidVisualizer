<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
  window.onload = function(){
    var audio = new Audio();
    audio.src = "music/surf_mesa_ily.mp3";
    audio.controls = true;
    audio.loop = false;
    audio.autoplay = false;
    audio.muted = false;
    document.getElementById("audio").appendChild(audio);
  }
  </script>
</head>
<body>
<div id="audio"></div>
</body>
</html>
